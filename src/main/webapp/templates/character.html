<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/static/image/sw.png" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css">
    <meta charset="UTF-8">
    <title th:text="${character.getName()}">Title</title>
    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

</head>
<body class="starwars-header">
<embed src="/static/sound/swcantina.mp3" autostart="true" loop="true" width="2" height="0">
<div th:replace="header.html :: copy"></div>
<div align="center">
    <img src="http://placehold.it/200x200/000/fff" height="200"/>
</div>
<div class="container" style="top:600px">
    <table class="table table-hover table-dark" width="100%">
        <thead>
        <th align="center" th:text="${character.getName()}" style="font-size: 200%"> Title</th>
        </thead>
        <tr>
            <td> Height</td>
            <td th:text="${character.getHeight()}">
            </td>
        </tr>
        <tr>
            <td> Mass</td>
            <td th:text="${character.getMass()}">
            </td>
        </tr>
        <tr>
            <td> Hair color</td>
            <td th:text="${character.getHairColor()}">
            </td>
        </tr>
        <tr>
            <td> Skin color</td>
            <td th:text="${character.getSkinColor()}">
            </td>
        </tr>
        <tr>
            <td> Eye color</td>
            <td th:text="${character.getEyeColor()}">
            </td>
        <tr>
            <td>Birth year</td>
            <td th:text="${character.getBirthYear()}">
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td th:text="${character.getGender()}">
            </td>
        </tr>
        <tr>
            <td>
                Vehicles
            </td>
            <td>
                <div th:if="${character.getVehicles().size()>0}">
                    <form action="/vehicles" method="post">
                        <button class="btn btn-outline-info" th:text="${character.getVehicles().size()}"
                                th:value="${character.getVehicles()}"
                                type="submit" name="vehicles">
                            0
                        </button>
                    </form>
                </div>
                <span th:unless="${character.getVehicles().size()>0}">0</span>
            </td>
        </tr>
        <tr>
            <td>
                Starships
            </td>
            <td>
                <div th:if="${character.getStarships().size()>0}">
                    <form action="/vehicles" method="post">
                        <button class="btn btn-outline-info" th:text="${character.getStarships().size()}"
                                th:value="${character.getStarships()}"
                                type="submit" name="starships">
                            0
                        </button>
                    </form>
                </div>
                <span th:unless="${character.getStarships().size()>0}">0</span>
            </td>
        </tr>
        <tr>
            <td>
                Films
            </td>
            <td>
                <div th:if="${character.getFilms().size()>0}">
                    <form action="/films" method="post">
                        <button class="btn btn-outline-info" th:text="${character.getFilms().size()}"
                                th:value="${character.getFilms()}"
                                type="submit" name="films">
                            0
                        </button>
                    </form>
                </div>
                <span th:unless="${character.getFilms().size()>0}">0</span>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
