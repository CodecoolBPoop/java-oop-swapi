<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="icon" href="/static/image/sw.png" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css">
    <meta charset="UTF-8">
    <title>Films</title>
    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

</head>
<body>
<embed src="/static/sound/swcantina.mp3" autostart="true" loop="true" width="2" height="0">
<div th:replace="header.html :: copy"></div>
<div class="container">
    <div class="card">
        <table class="table table-hover table-dark" width="100%">
            <thead class="thead-light">
            <tr align="center">
                <th>Name</th>
                <th>Model</th>
                <th>Manufacture</th>
                <th>Cost</th>
                <th>Length</th>
                <th>Speed</th>
                <th>Class</th>
                <th>Pilots</th>
                <th>Films</th>
            </tr>
            </thead>
            <tbody>
            <div>
                <tr th:each="vehicle : ${vehicles}">
                    <td th:text="${vehicle.getName()}">Name</td>
                    <td th:text="${vehicle.getModel()}" align="center"> model</td>
                    <td th:text="${vehicle.getManufacturer()}" align="center"> manufacture</td>
                    <td th:text="${vehicle.getCostInCredits()}" align="center"> cost</td>
                    <td th:text="${vehicle.getLength()}" align="center"> length</td>
                    <td th:text="${vehicle.getMaxAtmospheringSpeed()}" align="center"> speed</td>
                    <td th:text="${vehicle.getVehicleClass()}" align="center"> class</td>
                    <td align="center">
                        <div th:if="${vehicle.getPilots().size()>0}">
                            <form action="/resident" method="post">
                                <button class="btn btn-outline-info" th:text="${vehicle.getPilots().size()}"
                                        th:value="${vehicle.getPilots()}"
                                        type="submit" name="residents">
                                    0
                                </button>
                            </form>
                        </div>
                        <span th:unless="${vehicle.getPilots().size()>0}">0</span>
                    </td>
                    <td align="center">
                        <div th:if="${vehicle.getFilms().size()>0}">
                            <form action="/films" method="post">
                                <button class="btn btn-outline-info" th:text="${vehicle.getFilms().size()}"
                                        th:value="${vehicle.getFilms()}"
                                        type="submit" name="films">
                                    0
                                </button>
                            </form>
                        </div>
                        <span th:unless="${vehicle.getFilms().size()>0}">0</span>
                    </td>

                </tr>
            </div>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
